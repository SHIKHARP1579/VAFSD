<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>
    <script>
        //if statement
        let votersAge=28;
        if(votersAge>=18){
            alert("valid to cast the vote!");
        }
        document.write("thanks!");
        // if----else stament 

        let marks=prompt("Enter your number");

        if(marks>=35){
            document.write("You are passed ");
        }
        else{
            document.write("You are failed");
        }
        // if--else if-- else---
        let grademarks=prompt("Enter your grade marks");
        if(grademarks>=35 && grademarks<50){
            document.write("Grade C");
        }
        else if(grademarks>=50 && grademarks<80){
            document.write("Grade B");
        }
        else if(grademarks>=80 && grademarks<=100){
            document.write("Grade A");
        }

    </script>
    
</body>
</html>
